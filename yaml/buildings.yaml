# globals section allows us to define chunks of YAML to be re-used in later
# parts of the file, which makes it easier to tell that these parts are used
# in multiple places, and so should be checked when updated. the actual
# content of globals is ignored, unless included in later parts of the file.
globals:
  - &building_standard_properties
      building_part: {col: "building:part"}
      building_levels: {col: "building:levels"}
      building_min_levels: {col: "building:min_levels"}
      height: {col: height}
      min_height: {col: min_height}
      layer: {col: layer}
      location: {col: tags->location}
      roof_color: {col: "roof:color"}
      roof_material: {col: "roof:material"}
      roof_shape: {col: "roof:shape"}
      roof_height: {col: "roof:height"}
      roof_orientation: {col: "roof:orientation"}
      addr_housenumber: {col: "addr:housenumber"}
      addr_street: {col: "addr:street"}
  - &building_kind_detail
      kind_detail:
        expr: mz_building_kind_detail(building)
  - &building_part_kind_detail
      kind_detail:
        expr: mz_building_kind_detail("building:part")
  - &is_building
      all:
        - building: true
        - not: { building: 'no' }
  - &is_building_part
      all:
        - "building:part": true
        - not: { "building:part": 'no' }
  - &z13_area_volume
      all:
        any:
          way_area: { min: 1600 }
          volume: { min: 300000 }
        "tags->location": "-underground"
  - &z14_area_volume
      any:
        way_area: { min: 100 }
        volume: { min: 200000 }
  - &z15_area_volume
      any:
        way_area: { min: 100 }
        volume: { min: 100000 }
  - &z16_area_volume
      any:
        way_area: { min: 25 }
        volume: { min: 50000 }
# synthetic columns are values available to filters and output, but which are
# generated in the SQL function and not passed in from the tables. in this case,
# we generate the volume from the building height and way_area, where available.
synthetic_columns:
  - volume
filters:
  - filter:
      <<: *is_building
      <<: *z13_area_volume
    min_zoom: 13
    output:
      <<: *building_standard_properties
      kind: building
      <<: *building_kind_detail
  - filter:
      <<: *is_building
      <<: *z14_area_volume
    min_zoom: 14
    output:
      <<: *building_standard_properties
      kind: building
      <<: *building_kind_detail
  - filter:
      <<: *is_building
      <<: *z15_area_volume
    min_zoom: 15
    output:
      <<: *building_standard_properties
      kind: building
      <<: *building_kind_detail
  - filter:
      <<: *is_building
      <<: *z16_area_volume
    min_zoom: 16
    output:
      <<: *building_standard_properties
      kind: building
      <<: *building_kind_detail
  - filter:
      <<: *is_building
    min_zoom: 17
    output:
      <<: *building_standard_properties
      kind: building
      <<: *building_kind_detail
  # building part
  - filter:
      <<: *is_building_part
      <<: *z15_area_volume
    min_zoom: 15
    output:
      <<: *building_standard_properties
      kind: building
      <<: *building_part_kind_detail
  - filter:
      <<: *is_building_part
      <<: *z16_area_volume
    min_zoom: 16
    output:
      <<: *building_standard_properties
      kind: building
      <<: *building_part_kind_detail
  - filter:
      <<: *is_building_part
    min_zoom: 17
    output:
      <<: *building_standard_properties
      kind: building
      <<: *building_part_kind_detail
  # address points
  - filter:
      "addr:housenumber": true
      way:
        expr: |
          GeometryType(way) = 'POINT'
    min_zoom: 17
    output:
      kind: address
      addr_housenumber: {col: 'addr:housenumber'}
      addr_street: {col: 'addr:street'}
